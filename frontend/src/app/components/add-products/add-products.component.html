
<div class="container" >
    <form  (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="productTitle" class="form-label">Product Name</label>
          <input type="text" class="form-control" id="productTitle" name="title">
          
        </div>
        <div class="mb-3">
            <label for="productDesc" class="form-label">Product Description</label>
            <input type="textarea" class="form-control" id="productDesc" name="desc">
            
          </div>
          <div class="mb-3">
            <label for="productPrice" class="form-label">Product Price</label>
            <input type="text" class="form-control" id="productPrice" name="price">
            
          </div>
          <div class="mb-3">
            <label for="productImage" class="form-label">Product Image</label>
            <input type="file" class="form-control" id="productImage" name="imageurl">
            
          </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
