
<div class="container mt-5" >
  <h2>Add a Product</h2>
  <div class="row">
    <div class="col-8">
      <form  [formGroup]="productForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="productTitle" class="form-label">Product Name</label>
            <input type="text" class="form-control" formControlName="pname" id="productTitle" name="productTitle">
            
          </div>
          <div class="mb-3">
              <label for="productDesc" class="form-label">Product Description</label>
              <input type="textarea" class="form-control" formControlName="price" id="productDesc" name="productDesc">
              
            </div>
            <div class="mb-3">
              <label for="productPrice" class="form-label">Product Price</label>
              <input type="text" class="form-control" formControlName="description" id="productPrice" name="productPrice">
              
            </div>
            <div class="mb-3">
              <label for="productImage" class="form-label">Product Image</label>
              <input type="file" class="form-control" id="productImage" name="productImage" formControlName="pimage"
              >
              
            </div>
          
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>
    
    <div class="col-4">
      <img src="https://via.placeholder.com/150" alt="product image" class="img" height="80%" width="100%">
  </div>
</div>
