<h3 class="text-center mt-5">Modify Product</h3>
<div class="container mt-5">
    
    <div class="row">
        <div class="col-5">
            <div *ngIf="product">
                <img [src]="product.imageurl" alt="product image" class="img-fluid">
            </div>

        </div>
        <div class="col-7">
            <div *ngIf="product">

                <h2>{{ product.name }}</h2>
                <form (submit)="updateProduct()">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" name="name" [(ngModel)]="product.name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="price">Price:</label>
                        <input type="number" name="price" [(ngModel)]="product.price" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <input type="textarea" name="description" [(ngModel)]="product.description" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <input type="text" name="category" [(ngModel)]="product.category" class="form-control">
                    </div>
                    <div class="my-5"></div>
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>
